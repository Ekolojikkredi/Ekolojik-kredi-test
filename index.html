<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ekolojik Kredi Hesaplama</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Ekolojik Kredi</h1>
      <p>Çevrenizi koruyarak kredi kazanın!</p>
      <button onclick="showSection('kayit')">Kayıt Ol</button>
      <button onclick="showSection('veriGirisi')">Atık Girişi</button>
      <button onclick="showSection('veriGorme')">Kredi Görüntüle</button>
    </div>
    
    <div class="right-panel">
      <!-- Kayıt Ol Bölümü -->
      <div id="kayit" class="section">
        <h2>Kayıt Ol</h2>
        <form id="kayitForm">
          <label for="isim">İsim:</label>
          <input type="text" id="isim" name="isim" required><br>
          <label for="soyisim">Soyisim:</label>
          <input type="text" id="soyisim" name="soyisim" required><br>
          <label for="email">E-posta:</label>
          <input type="email" id="email" name="email" required><br>
          <button type="submit">Kayıt Ol</button>
        </form>
      </div>

      <!-- Atık Girişi Bölümü -->
      <div id="veriGirisi" class="section" style="display: none;">
        <h2>Atık Girişi</h2>
        <form id="veriGirisiForm">
          <label for="atikTuru">Atık Türü:</label>
          <select id="atikTuru" name="atikTuru" required>
            <option value="plastik">Plastik (5 Puan/Kg)</option>
            <option value="cam">Cam (2 Puan/Kg)</option>
            <option value="metal">Metal (8 Puan/Kg)</option>
            <option value="elektronik">Elektronik (10 Puan/Kg)</option>
            <option value="yağ">Yağ (15 Puan/Kg)</option>
            <option value="tekstil">Tekstil (3 Puan/Kg)</option>
          </select><br>
          <label for="miktar">Miktar (kg):</label>
          <input type="number" id="miktar" name="miktar" step="0.01" required><br>
          <button type="submit">Atık Ekle</button>
        </form>
      </div>

      <!-- Kredi Görüntüleme Bölümü -->
      <div id="veriGorme" class="section" style="display: none;">
        <h2>Kredi Bilgileri</h2>
        <div id="krediBilgileri">
          <p>Toplam Kazanılan Puan: <span id="toplamKredi">0</span></p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
